<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">bla bla bla 1111111</a>
      <span th:text="${person.getAge()}"></span>
      <span th:text="${person.getEmail()}"></span>
      <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

          <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" style="display: inline">
          <input type="submit" value="delete"/>
      </form>
  </div>
  <br/>
  <hr/>
    <a href="/people/new">Create new person</a>
</body>
</html>
